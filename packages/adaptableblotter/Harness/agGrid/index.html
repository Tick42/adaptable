<!DOCTYPE html>

    <!-- ******************************** -->
    <script src="ExtLibs/ABVendorsDist/abvendors.bundle.js"></script>
    <script src="harness-bundle.js"></script>

</head>

<body>

  
    <div id="">
        <br/>
        &nbsp;
        <label>Quick Search (from application): </label>
        <input type="text" id="txtQuickSearchText"/>
        <button title="Runfdfdfdsf"  onclick=runQuickSearch() >Run</button> 
        <button title="Clear" onclick=clearQuickSearch() >Clear</button> 
        <button onclick=getColumns() >Get Columns</button> 
        <button  onclick=getData() >Get Data</button> 
        <br/> <br/>
     </div>
    

    <!-- div for the adaptable blotter - please always this 'adaptableBlotter' or set the 'adaptableBlotterContainer' property in IAdaptableBlotterOptions -->
    <div id="adaptableBlotter" style="margin:0px"></div>

    <!-- div for the underlying grid - please always call this 'grid' or set the 'vendorContainer' property in IAdaptableBlotterOptions -->
    <div id="grid" style="margin:0px"></div>

    <!-- script to instantiate the Adaptable Blotter-->
    <script>
        InitTradeBlotter()
    </script>
</body>

</html>
