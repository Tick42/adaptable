<!DOCTYPE html>

<html lang="en">

<head>

    <title>Adaptable Blotter - ag-Grid Demo</title>

    <!-- Use the stylesheet for the demo - mainly heights of divs but also some named styles so can use for testing-->
    <link href="agGridHarnessStyleSheet.css" rel="stylesheet" />

    <!-- Latest compiled and minified agGrid -->
    <script src="ExtLibs/agGrid/ag-grid-community.min.js"></script>
    <script src="ExtLibs/agGrid/ag-grid-enterprise.min.js"></script>

    <!--Our vendor bundle - saves having to build fully eac h time (result of running abVendors)-->
    <script src="ExtLibs/ABVendorsDist/abvendors.bundle.js"></script>
    <script src="ExtLibs/glue42/glue42-office.js"></script>

    <!-- the main script that instantiates agGrid and the Adaptable Blotter -->
    <script src="indexharnessaggrid.js"></script>

    <!-- we need these but not entirely sure why! -->
    <script src="adaptableblotteraggrid-bundle.js"></script>
    <script src="harness-bundle.js"></script>

</head>

<body>

    
    <div id="chart-container-x"></div>

<!--
     div for the adaptable blotter - please always this 'adaptableBlotter' or set the 'adaptableBlotterContainer' property in IAdaptableBlotterOptions

-->

    <div id="adaptableBlotter" style="margin:0px"></div>

  

    <!-- div for the underlying grid - please always call this 'grid' or set the 'vendorContainer' property in IAdaptableBlotterOptions -->
